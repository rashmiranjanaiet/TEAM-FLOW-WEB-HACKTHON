services:
  backend:
    build:
      context: ./backend
    container_name: nasa_backend
    env_file:
      - ./.env
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
    container_name: nasa_frontend
    env_file:
      - ./.env
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 5173

  db:
    image: postgres:16-alpine
    container_name: nasa_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nasa}
      POSTGRES_USER: ${POSTGRES_USER:-nasa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nasa_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
